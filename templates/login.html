<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark" style="background:#1d4ed8;">
  <div class="container">
    <a class="navbar-brand">Drug Detection System</a>
    <ul class="navbar-nav ms-auto flex-row gap-3">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="col-md-4 mx-auto card p-4 shadow">

    <h3 class="text-center mb-3">Login</h3>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
  <label>Email</label>
  <input name="email" class="form-control" type="email" required autocomplete="email">

  <label class="mt-2">Password</label>
  <input name="password" class="form-control" type="password" required autocomplete="current-password">

  <button class="btn btn-success w-100 mt-3">Login</button>
</form>


    <p class="text-center mt-3">
      Don't have an account? <a href="/signup">Sign Up</a>
    </p>

  </div>
</div>

</body>
</html>
